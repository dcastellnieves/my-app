name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write   # Permite que SonarCloud comente en los PRs

jobs:
  sonarcloud:
    name: SonarCloud Analysis (Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [11, 17, 21]

    steps:
      # 1. Checkout del código
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para el análisis completo

      # 2. Configurar JDK según la versión del matrix
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      # 3. Ejecutar análisis con la acción oficial de SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

