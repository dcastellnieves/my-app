name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:   #  habilita ejecuci贸n manual desde la interfaz de GitHub

permissions:
  contents: read
  pull-requests: write   # Permite que SonarCloud comente en los PRs

jobs:
  sonarcloud:
    name: SonarCloud Analysis (Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [11, 17]

    steps:
      # 1. Checkout del c贸digo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para el an谩lisis completo

      # 2. Configurar JDK seg煤n la versi贸n del matrix
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      # 3. Ejecutar an谩lisis con la acci贸n oficial de SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
