
name: Maven and SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}  # habilita ejecución manual desde la interfaz

permissions:
  contents: read
  pull-requests: write  # permite comentar/chequear en PR

jobs:
  sonarcloud:
    name: SonarCloud Analysis (Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [11, 17, 21]

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # recomendado por Sonar para análisis correcto

      # 2) Configurar JDK según el matrix
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      # 3) Cache de Sonar (acelera descargas del scanner/analyzers)
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4) Compilar y analizar con Maven + SonarCloud
      - name: Build and SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # inyectado por GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # créalo en Settings → Secrets
        run: |
          mvn --batch-mode -V \
              clean verify sonar:sonar \
              -DskipTests=false \
              -Dsonar.projectKey=dcastellnieves_my-app \
              -Dsonar.organization=dcastellnieves \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.qualitygate.wait=true

