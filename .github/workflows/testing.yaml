name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

# Permisos expl√≠citos para el token GITHUB_TOKEN
permissions:
  contents: read
  checks: write          # <-- necesario para publicar check-runs (test results)
  pull-requests: write   # permite comentar la cobertura en el PR

jobs:
  sonarcloud:
    name: SonarCloud Analysis (${{ matrix.os }}, Java ${{ matrix.java }})
    # Cambiamos runs-on para que tome el valor de la matriz
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Definimos las combinaciones de OS y Java
        os: [ubuntu-latest, windows-latest, macos-latest] # A√±adimos Windows y Mac
        java: [17, 21, 23] # A√±adimos la √∫ltima versi√≥n disponible (23)

    # Opcional: Limitar el n√∫mero de trabajos concurrentes si hay problemas de cuota
    # max-parallel: 3

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          # Esta acci√≥n soporta autom√°ticamente Linux, Windows y Mac
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven # Esta cach√© tambi√©n funcionar√° en los tres OS

      # El resto de los pasos permanece igual
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar # Usamos runner.os para una clave √∫nica por SO
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, Test and SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn --batch-mode -V \
              clean verify sonar:sonar \
              -DskipTests=false \
              -Dsonar.projectKey=dcastellnieves_my-app \
              -Dsonar.organization=dcastellnieves \
              -Dsonar.host.url=https://sonarcloud.io    \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.qualitygate.wait=true
        shell: bash # Usamos bash para consistencia multiplataforma con Maven

      # Publicar resumen de tests en el workflow y Checks del PR
      # Importante: Usar if: success() o if: always() y verificar que el archivo exista
      # en el sistema operativo espec√≠fico si hay diferencias de ruta.
      # Las rutas de Surefire son generalmente consistentes.
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always() # Ejecutar siempre ayuda a capturar resultados incluso si fallan otros pasos posteriores
        with:
          name: Tests (${{ matrix.os }}, Java ${{ matrix.java }})
          path: 'target/surefire-reports/*.xml'
          reporter: java-junit
          list-suites: 'all'
          list-tests: 'failed'

      # Comentar en el PR el % de cobertura (JaCoCo)
      # Este paso solo se ejecuta en Pull Requests.
      # Es importante que el archivo jacoco.xml se genere en la misma ruta relativa en todos los OS.
      - name: Comment coverage on PR
        uses: madrapps/jacoco-report@v1.6.1
        if: github.event_name == 'pull_request'
        with:
          title: üìä Cobertura de c√≥digo (${{ matrix.os }}, Java ${{ matrix.java }})
          paths: ./target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          update-comment: true

      # --- Paso Modificado: Subir Informe de Cobertura HTML como Artifact ---
      - name: Upload JaCoCo HTML coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always() # Asegura que se ejecute incluso si otros pasos fallaron
        with:
          name: jacoco-html-coverage-report-${{ matrix.os }}-java${{ matrix.java }} # Nombre del artifact
          path: ./target/site/jacoco/                        # Ruta a la carpeta del informe HTML completo
          retention-days: 90
      # ----------------------------------------------------------
